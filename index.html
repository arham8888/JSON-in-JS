<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
    <p id="result"></p><br>
    <p id="result1"></p>

    <script>
        var new1 = { name: "HASNAIN", age: 17, grade: 11 };
        var new2 = JSON.stringify(new1); // converts object to JSON for sending data
        var newObj = JSON.parse(new2); // converts JSON into object while receiving data
        document.getElementById("result").innerHTML = newObj.name;
        var new3 = { name: "myJSON" }
        var new4 = JSON.stringify(new3);
        var newObj = JSON.parse(new4);
        document.getElementById("result1").innerHTML = newObj.name;

    </script>
</body>

</html>
